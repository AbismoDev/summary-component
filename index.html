<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!---->

    <link rel="stylesheet" href="css/style.css">

    <title>Results summary component</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="container-score">
                    <h2>Your Result</h2>
                    <div class="score">
                        <h3>76</h3>
                        <p>of 100</p>
                    </div> <!--score em porcento-->
                    <div class="score-description">
                        <h3>Great</h3>
                        <p>
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>
                </div> <!--score-->


                <div class="container-resultados">
                    <h2>Summary</h2>
                    <div class="container-espec reaction">
                        <div class="espec">
                            <img src="assets/images/icon-reaction.svg" alt="Reaction" title="Reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="espec-num">
                            <p><strong>80</strong> / 100</p>
                        </div>
                    </div>

                    <div class="container-espec memory">
                        <div class="espec">
                            <img src="assets/images/icon-memory.svg" alt="Memory" title="Memory">
                            <p>Memory</p>
                        </div>
                        <div class="espec-num"> 
                            <p><strong>92</strong> / 100</p>
                        </div>
                    </div>

                    <div class="container-espec verbal">
                        <div class="espec">
                            <img src="assets/images/icon-verbal.svg" alt="Verbal" title="Verbal">
                            <p>Verbal</p>
                        </div>
                        <div class="espec-num">
                            <p><strong>61</strong> / 100</p>
                        </div>
                    </div>
                    
                    <div class="container-espec visual">
                        <div class="espec">
                            <img src="assets/images/icon-visual.svg" alt="Visual" title="Visual">
                            <p>Visual</p>
                        </div>
                        <div class="espec-num">
                            <p><strong>72</strong> / 100</p>
                        </div>
                    </div>

                    <div class="container-button">
                        <button>Continue</button>
                    </div>

                </div> <!--resultados-->


             </div> <!--container geral-->

            <div class="attribution">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
</body>
</html>
